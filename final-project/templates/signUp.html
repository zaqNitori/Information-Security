<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SignUp html</title>
</head>
<body>
    <h2>Your RSA KEY will send to your email, so please give a valid email account.</h2>
	{% if user == "" || email == ""%}
	<form method="post">
		<input type="text" name="user">
        <input type="email" name="email">
		<input type="submit" name="send" value="送出">
	</form>
	{% else %}
	<h1>Hello,{{name}}</h1>
    <p>An Email will be send to your email to store your RSA key.</p>
	{% endif %}
</body>
</html>
