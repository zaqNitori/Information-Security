<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>send html</title>
</head>
<body>
	{% if name == "" %}
        {% if errorMsg  %}
            <h2 style="color: red;">{{errorMsg}}</h2>
        {% endif %}
	<form method="post">
        <label for="Sender">Sender Account:</label><br>
		<input type="text" name="sender" required><br><br>
        <label for="Receiver">Receiver Account:</label><br>
        <input type="text" name="receiver" required><br><br>
        <label for="Private Key">Private key:</label><br>
        <textarea id="privateKey" name="PrivateKey" rows="6" cols="50" placeholder="Input your PrivateKey:" required></textarea><br><br>
		<label for="Title">Title:</label><br>
        <input type="text" name="title" required><br><br>
        <label for="Contents">Contents:</label><br>
        <textarea id="plaintext" name="plaintext" rows="6" cols="50" placeholder="Input your PlainText:"></textarea><br><br>
		<input type="submit" name="send" value="SEND">
	</form>
	{% endif %}
    {% if name == "SEND" %}
    <h2>Your Email Send to {{receiver}} Successfully!</h2>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
